<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="lib/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <style>
        img{
            width:200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--
            .rounded : 가장자리 둥글게
            .rounded-circle : 이미지 둥글게
            .img-thumbnail : 가장자리에 라인이 있는 이미지
        -->
        <img class="rounded" src="../img/img1.jpg" alt=""/>
        <img class="rounded-circle" src="../img/img2.jpg" alt=""/>
        <img class="img-thumbnail" src="../img/img3.jpg" alt=""/>
        <img class="img-thumbnail rounded-circle" src="../img/img3.jpg" alt=""/>
    </div>
</body>
</html>
