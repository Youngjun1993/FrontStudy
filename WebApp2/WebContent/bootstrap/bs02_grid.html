<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="lib/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <style>
        .row>div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
       <!--
           .row : 한줄로 만들어준다
           .col-*-* : 칸의 크기와 여백을 설정
            ㄴ첫번째 * -> 칸의 너비설정(xs:항상가로, sm:768px이하에서 세로로 표시, md:992px이하에서 세로로 표시, lg:1200px이하에서 세로로 표시)
            ㄴ두번째 * -> 12칸중에 차지할 칸수(1~12)
       -->
        <div class="row">
            <div class="col-lg-6">1111</div>
            <div class="col-lg-4">2222</div>
            <div class="col-lg-2">3333</div>
        </div>
        <div class="row">
            <div class="col-sm-1">AAAA</div>
            <div class="col-sm-4">BBBB</div>
            <div class="col-sm-3">CCCC</div>
            <div class="col-sm-4">DDDD</div>
        </div>
        <div class="row">
            <div class="col-lg-1">AAAA</div>
            <div class="col-lg-4">BBBB</div>
            <div class="col-lg-3">CCCC</div>
            <div class="col-lg-4">DDDD</div>
        </div>
        <div>
            dddddd
        </div>
        <div class="row">
            <div class="col-lg-1">dddddd</div>
        </div>
    </div>
</body>
</html>
