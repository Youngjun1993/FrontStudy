<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="lib/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <style>
        form fieldset legend{
			font-size: 16px;
			color: #2c8bcf;
			font-weight: bold;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic 폼</h1>
        <form method="post" action="aaaa.jsp">
            <fieldset>
                <legend>로그인</legend>
                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="userpwd">비밀번호</label>
                    <input type="text" name="userpwd" id="userpwd" placeholder="비밀번호를 입력하세요." class="form-control" />
                </div>
                <input type="submit" value="로그인" class="form-control btn btn-secondary" />
            </fieldset>
        </form>
        <h1>Inline 폼</h1>
        <form method="post" action="aaaa.jsp" class="form-inline">
            <fieldset>
                <legend>로그인</legend>
                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." class="form-control" />
                </div>
                <div class="form-group">
                    <label for="userpwd">비밀번호</label>
                    <input type="text" name="userpwd" id="userpwd" placeholder="비밀번호를 입력하세요."class="form-control" />
                </div>
                <input type="submit" value="로그인" class="form-control btn btn-info"/>
            </fieldset>
        </form>
        <h1>horizontal 폼</h1>
        <form method="post" action="aaaa.jsp" class="form-horizontal">
            <fieldset>
                <legend>로그인</legend>
                <div class="form-group row">
                    <label for="userid" class="col-lg-2">아이디</label>
                    <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." class="form-control col-lg-10" />
                </div>
                <div class="form-group row">
                    <label for="userpwd" class="col-lg-2">비밀번호</label>
                    <input type="text" name="userpwd" id="userpwd" placeholder="비밀번호를 입력하세요." class="form-control col-lg-10" />
                </div>
                <input type="submit" value="로그인" class="form-control"/>
            </fieldset>
        </form>
    </div>
</body>
</html>
