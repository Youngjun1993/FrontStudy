<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //해상도
        var sWidth = screen.width;//screen폭
        var sHeight = screen.height;//screen 폭
        document.write("해상도(width)->"+sWidth);
        document.write("<br/>해상도(height)->"+sHeight);
        
        //작업표시줄을 제외한 스크린의 폭과 높이 구하기
        var availWidth = screen.availWidth;
        var availHeight = screen.availHeight;
        document.write("<br/>availWidth->"+availWidth);
        document.write("<br/>availHeight->"+availHeight);
        
    </script>
</body>
</html>
