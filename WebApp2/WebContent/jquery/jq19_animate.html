<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #a1, #a2, #a3{
            width:100px;
            height: 100px;
            position: absolute;
        }
        #a1{
            background: orange;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script>
        $(function(){
            //animate():객체를 이동할수 있다.
            //                                 'slow','fast','normal'
            //  선택자.animate({JSON형식으로 옵션}, 밀리초, 콜백함수);
            
            $("#a1").animate({marginLeft:"1000px", width:"200px",marginTop:"200px"},3000).animate({marginLeft:'0px'},3000);
            $("#a2").animate({marginLeft:"1000px"},5000, function(){
                //alert("애니메이트 실행됨");
                $("#a1").css("background","pink");
            });
            
            //delay():출발 시간을 지연시킨다.
            $("#a3").delay(3000).animate({marginLeft:"1200px", marginTop:"500px"},5000);
            
            //stop():animate정지 시키기
            $("#a1,#a2,#a3").mouseover(function(){
                $(this).stop();
            });
        });
    </script>
</head>
<body>
    <div id="a1">ANIMATE</div>
    <img src="../img/main1.jpg" alt="" id="a2"/>
    <img src="../img/main2.jpg" alt="" id="a3"/>
</body>
</html>
