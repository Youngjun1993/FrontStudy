<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //jquery 실행부
            
            //jquery 선택자 : 태그, 클래스, 아이디.....
            
            //스타일시트 css(속성, 속성값) 함수
            $("input").css("font-size","2em");//태그 선택자
            $("#username").css("color", "green");//아이디 선택자
            $(".c1").css("background", "pink");//클래스 선택자
            
            //html의 속성 처리 -> attr(속성, 속성값) -> 속성명과 속성값이 존재할 때
            $("img").attr("src","../img/1.jpg");
            $(".c1").attr("value","홍길동");
            
            //html의 속성 처리 -> prop(속성, 논리) -> 속성명은 존재하나 속성값이 존재하지 않는 것들 ex) checked selected 등
            $("#username").prop("readonly", true);
            $("#hobby").prop("checked",true);
            
            console.log($('#hobby').prop('checked'));
            console.log($('#username').attr('value'));
            
        });
    </script>

</head>
<body>
    <div>jquery에서 스타일 적용</div>
    <input id="username" name="username" class="c1" type="text"/>
    <input id="hobby" type="checkbox"/>
    <h2>html 속성을 jquery에서 제어하기</h2>
    <img src="../img/0.jpg" alt=""/>
</body>
</html>
