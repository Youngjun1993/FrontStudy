<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        bxslider 다운 페이지 (사용법도 나와있다.)
        https://github.com/stevenwanderski/bxslider-4
        
        [링크순서]
        1. jquery
        2. easing -> jquery.easing.1.3.js
        3. bxslider 스크립트
        4. bxslider 스타일시트
        5. images 폴더 복사
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script src="jquery.bxslider.js"></script>
    <link rel="stylesheet" href="jquery.bxslider.css" type="text/css">
    <style>
        ul,li{margin: 0; padding: 0;}
        .container{
            width: 800px;
            margin: 0 auto;
        }
        #slider img{
            width: 100%;
            height: 350px;
        }
    </style>
    <script>
        $(function(){
            $("#slider") .bxSlider({
                mode : 'horizontal' //'horizontal', 'vertical', 'fade'
                , slideWidth : 800
                , slideHeight : 350
                , speed : 1000 //default : 500
                , auto : true //자동시작
                //, randomStart : true //시작을 랜덤으로 : true, false
                , captions : true //설며을 표시 : true, false(default) -> img태그의 타이틀(title) 내용을 화면상 이미지 위에 설명으로 표시한다.
                //, ticker : false //자막처럼...?
                , infiniteLoop : false //반복여부 true(기본), false
                //,adaptiveHeight : true //이미지 크기에 따라 높이 자동 조절
                , hideControlOnEnd : true //컨트롤버튼 처음과 끝을 표시할지 여부, infinitLoop가 false일때 가능
                
                //easing
                , useCSS : false //easing사용여부 (true:easing사용안함, false:easing사용함)
                , easing : 'easeOutElastic'
                , onSliderLoad : function(){//슬라이드가 로딩이 완료되면 호출되는 함수
                    console.log("onSliderLoad실행됨");
                }
                , onSlideAfter : function(){//슬라이드가 움직이고나면 호출되는 함수
                    console.log("슬라이드가 이동하였습니다......");                }
            });
        });
    </script>
    
</head>
<body>
    <div class="container">
       <ul id="slider">
