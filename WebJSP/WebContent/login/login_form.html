<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#logFrm").submit(function(){
			if($("#userid").val()==""){
				alert("아이디를 입력하세요~!!");
				return false;
			}
			if($("#userpws").val()==""){
				alert("비밀번호를 입력하세요.");
				return false;
			}
			return true;
		});
		
	});
</script>
</head>
<body>
	<div id="main">
		<!-- 로고 -->
		<div id="top_logo">
			<a href="https://www.daum.net"><img src="logo.PNG"/></a>
		</div>
		<!-- 로그인폼, 배너 -->
		<div id="login_form" class="clearfix">
			<div id="login">
				<form id="logFrm" method="post" action="loginOk.jsp">
					<input type="text" class="form_input form" name="userid" id="userid" placeholder="아이디 입력"/>
					<input type="password" class="form_input form" name="userpwd" id="userpwd" value="1234" placeholder="비밀번호 입력"/>
					<!-- <input type="button" value="로그인"/> submit, button의 타입별 js에서 구현하는게 달라진다. -->
					<input type="submit" class="form_com from sub" value="로그인"/>
					<div id="state">
						<span>
							<input type="checkbox" name="logState" value="no"/>로그인 상태 유지
						</span>
						<span>
							<a href="#">보안</a>
							<a href="#">ON</a>
						</span>
					</div>
					<div id="check">
						<a href="#">아이디 찾기</a>
						<a href="#">비밀번호 찾기</a>
					</div>
				</form>
			</div>
			<a href="#"><img src="image.PNG" id="banner"/></a>
		</div>
		<div id="bottom">
			copyright
		</div>
	</div>
</body>
</html>
