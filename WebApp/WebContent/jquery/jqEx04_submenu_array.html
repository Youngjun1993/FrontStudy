<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body, ul, li{
            margin: 0; padding: 0; list-style: none;
        }
        a:link, a:visited, a:active{text-decoration: none; color: gray;}
        a:hover{ color: #000; font-weight: bold;}
        .container{width: 1000px; margin: 0 auto;}
        /*header*/
        header{
            font-size: 3em; height: 150px; text-align: center; line-height: 150px;
            border-bottom: 2px solid gray;
        }
        /*메뉴*/
        #menu {
            height: 50px; background-color: darksalmon;
            border-bottom: 1px solid gray;
        }
        #menu>li{
            float: left; width: 20%;
        }
        #menu li {
            height: 50px; line-height: 50px;
            text-align: center; background-color: #fff;
        }
        #menu ul {
            position: relative;
            border: 1px solid gray; display: none;
        }
        img {
            width:100%;
        }
    </style>
    <script>
        $(function(){
            //메뉴만들기 ---------------------------------
            var main_menu = ['OUTER','TOP','DRESS','BOTTOM','SUMMER'];
            var sub_menu=[['가디건','자켓&점퍼','베스트','코트','세일'],
                        ['Tee','Cami','Knit','Shirt & Blouse'],
                        ['All','바캉스룩','SET'],
                        ['레깅스','힐링투엘브','히든밴딩시리즈','스커트','팬츠'],
                        ['HOLI스윙웨어','at 22℃','바캉스룩']];
            //메인메뉴
            main_menu.map(function(value,index){
                var menuTag = "<li><a href='#'>"+value+"</a><ul>";
                
                //서브메뉴
                sub_menu[index].map(function(sub_value,sub_index){
                    menuTag += "<li><a href='#'>"+sub_value+"</a></li>";
                });
                menuTag += "</ul></li>";
                $("#menu").append(menuTag);
            });
            //------------------------------------------
                
             $("#menu>li").hover(function(){
                //마우스 오버일때
                $(this).children("ul").css("display","block");
             }, function(){
                //마우스 아웃일때
                $(this).children("ul").css("display","none");
             });
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            GIRLSDILY
        </header>
        <ul id="menu">
            
        </ul>
        <div class="content">
            <img src="../img/BannerImage3.jpg" alt="" />
        </div>
    </div>
</body>
</html>
