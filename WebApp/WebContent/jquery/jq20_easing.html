<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lib/jquery-ui.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <!--
        easing 사이트 : jqueryui.com/easings/
        
        1. jquery-ui.min.css
        2. jquery
        3. jquery-ui.min.js
        사용하기위해선 위 링크들이 필요하다. (1,3은 다운로드 압축해제 후 링크)
        ㄴ 링크 순서유지 !!
    -->
    <style>
        img{
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
    <script>
        $(function(){
            $("img") .animate({marginLeft:"1500px"},5000, "easeOutBounce", function(){});
        });
    </script>
</head>
<body>
    <img src="../img/main1.jpg" alt="" />
</body>
</html>
