<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        https://github.com/alaingoga
        ㄴ해당 깃허브에서 jquery-accordion-image-menu 클릭하여 다운
        ㄴjquery.accordionImageMenu.js / accordionImageMenu.css 를 사용
        
        [링크순서]
        1. accordion 스타일시트
        2. jquery
        3. jquery ui
        4. accordion 스크립트
    -->
    <link rel="stylesheet" href="accordionImageMenu.css" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="jquery.accordionImageMenu.js"></script>
    
    <style>
        .container{
            width: 800px;
            margin: 0 auto;
            background: gray;
        }
        
    </style>
    <script>
        $(function(){
            $("#accordion").AccordionImageMenu({
                position : 'horizontal'//horizontal(default), vertical
                ,openItem : 0//기본 선택 목록(index3의 위치 이미지 확장)
                ,openDim : 500//확장된 목록의 크기(px단위)
                //,closeDim : 200 //닫힌 목록의 크기
                //,width : 500 //position이 vertical일때 적용된다.
                ,height : 500 //position이 horizontal일때 적용된다.
                ,duration : 2000//전환속도(밀리초)
                ,effect : 'easeOutBounce' //easing
                ,border:1
                ,color:'lightblue'//배경색
                
            });
        });
    </script>
</head>
<body>
    <div class="container">
       <ul id="accordion">
            <li><a href="https://www.nate.com"><img src="../../img/img1.jpg" alt="" title="첫번째 이미지 설명.."/></a></li>
            <li><a href="https://www.naver.com"><img src="../../img/img2.jpg" alt="" title="두번째 이미지 설명.."/></a></li>
            <li><a href="https://www.daum.net"><img src="../../img/img3.jpg" alt="" title="세번째 이미지 설명.."/></a></li>
            <li><a href=""><img src="../../img/img4.jpg" alt="" title="네번째 이미지 설명.."/></a></li>
            <li><a href=""><img src="../../img/img5.jpg" alt="" title="다섯번째 이미지 설명.."/></a></li>
            <li><a href=""><img src="../../img/img6.jpg" alt="" title="여섯번째 이미지 설명.."/></a></li>
        </ul>
    </div>
</body>
</html>
