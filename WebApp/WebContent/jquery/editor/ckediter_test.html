<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.ckeditor.com/4.16.0/full/ckeditor.js"></script> <!--CK에디터 링크-->
    <style>
        body{width:800px;margin: 0 auto;}
        ul, li{margin: 0px;padding: 0px; list-style-type: none;}
        #title{
            width: 600px;
        }
        #content{width: 600px; height: 400px;}
    </style>
    <script>
        $(function(){
            //               textarea의 id혹은 name값 아무거나
            CKEDITOR.replace("content");
            
            $("#frm").submit(function(){
                //        document.getElementById("content").value
                //var txt = $("#content").val(); //이렇게 value를 가저오면 변경하면서 생기는 html까지 다 가지고온다.
                var txt = CKEDITOR.instances.content.getData();
                console.log(txt);
                return false;
            });
        });
    </script>
</head>
<body>
    <form action="" method="post" action="aaaa.jsp" id="frm">
        <ul>
            <li>제목</li>
            <li><input type="text" name="title" id="title"></li>
            <li>글내용</li>
            <li><textarea name="content" id="content"></textarea></li>
            <li><input type="submit" value="등록"></li>
        </ul>
    </form>
</body>
</html>
