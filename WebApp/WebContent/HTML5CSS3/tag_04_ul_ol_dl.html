<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>순서가 없는 목록 태그 : ul</h1>
	<!-- 
		type 속성: disk(채워진원), circle(안이 비워진 원), square(채워진 사각형)
		
	 -->
	<ul type="circle">
		<li>Html이란</li>
		<li>자바스크립트란</li>
		<li><a href="#">서울시청</a></li>
		<li><img src="../img/common.jpg"/></li>
	</ul>
	<h1> 순서가 있는 목록 태그 : ol(Oriented List)태그 </h1>
	<ol type="A">
		<li>해바라기</li>
		<li>민들레</li>
		<li>장미</li>
		<li>히야산스</li>
		<li>코스모드</li>
	</ol>
	<h1>dl : 설명이 있는 리스트</h1>
	<dl>
		<dt>컴퓨터 (cumputer)</dt>
		<dd>[명사] 어쩌구 저쩌구입니다.</dd>
	</dl>
</body>
</html>
