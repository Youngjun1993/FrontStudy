<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute:속성선택자</title>
<style>
	img{width:200px;height:200px;}
	/*속성선택자
		$= -> 특정문자로 끝나는 태그를 선택한다.
		^= -> 특정문자로 시작하는 태그를 선택한다.
		*= -> 특정문자가 포함된 태그를 선택한다.
	
	*/
	img[src$=jpg]{
		border:2px solid red;
	}
	img[title^=sn]{
		border:2px dotted green;
	}
	img[src*=n]{
		border:2px double blue;
		border-radius:50px;
	}
	input[type=text]{
		background:yellow;
		font-size:1.5em;
	}
</style>
</head>
<body>
	<img src="../img/common.jpg"/>
	<img src="../img/jeju_map.jpg" title="snow"/>
	<img src="../img/naver_logo.png" title="snow"/>
	<hr/>
	<form method="post" action="aaaa.jsp">
		<label>아이디</label><input type="text"/> <br/>
		<label>비밀번호</label><input type="password"/><br/>
		<input type="submit" value="Login"/>
	</form>
</body>
</html>
