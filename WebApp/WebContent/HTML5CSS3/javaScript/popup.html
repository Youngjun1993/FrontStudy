<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>팝업</title>
    <style>
        img{width:100%; height: 400px;}
    </style>
    <script>
        function closeBtn(){
            //checkbox의 체크 상태 확인
            if(document.getElementById("cookieCheck").checked){//checked : true, false
                //cookie를 저장한다.
                //변수, 데이터(값), 저장위치, 소멸시간을 설정
                
                //날짜
                var nowDate = new Date();
                //1일 후 날짜
                nowDate.setDate(nowDate.getDate()+1);
                
                //                 변수=데이터;저장위치=/;소멸시점=소멸날짜;
                document.cookie = "event=2월;path=/;expires="+nowDate+";";
            }
            self.close();//window.close();
        }
    </script>
</head>
<body>
    <img src="../img/0.jpg" alt="" />
    <input type="checkbox" id="cookieCheck" />
    하루도안 열지 않기
    <input type="button" id="closeBtn" value="Close" onclick="closeBtn()" />
</body>
</html>
